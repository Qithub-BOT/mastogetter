<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>リダイレクト中...</title>
	<script type="text/javascript">
		var redirect = function (url) {
			location.href = url;
		};
		var on_load = function () {
			var current_url = window.location.href;
			var new_url = current_url.replace(/\/v2/, "");
			var link = document.getElementById("link");
			link.href = new_url;//href書き換え
			setTimeout(function () {
				redirect(new_url);
			}, 3000);
		};
	</script>
</head>
<body>
	<p>3秒後にページが切り替わります。自動的に切り替わらない場合には<a id="link" href="../index.html">コチラ</a>をクリックしてください。
	</p>
	<script type="text/javascript">on_load();</script>
</body>
</html>
